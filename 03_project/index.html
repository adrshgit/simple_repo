<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button type="submit">Search</button>
            </div>
            <div class="user-options">
                <a href="#">Login</a>
                <a href="#">More</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Banner Section -->
        <section class="banner">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/1e31c9d65e3b4592.jpg?q=20" alt="Banner Image">
        </section>
        <!-- Categories Section -->
        <section class="categories">
            <h2>Top Categories</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="Category 1">
                    <p>Category 1</p>
                </div>
                <div class="category-item">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/530/810/image/131c8c7ecafd87e5.jpg?q=20" alt="Category 2">
                    <p>Category 2</p>
                </div>
                <!-- Add more categories as needed -->
            </div>
        </section>
        <!-- Products Section -->
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://static-assets-web.flixcart.com/www/linchpin/batman-returns/images/fk-default-image-75ff340b.png?q=90" alt="Product 1">
                    <p>Product 1</p>
                    <p>$10.00</p>
                </div>
                <div class="product-item">
                    <img src="https://static-assets-web.flixcart.com/www/linchpin/batman-returns/images/fk-default-image-75ff340b.png?q=90" alt="Product 2">
                    <p>Product 2</p>
                    <p>$20.00</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Flipkart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
