<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
    :root {
  --text: #050315;
  --background: #fbfbfe;
  --primary: #2f27ce;
  --secondary: #dedcff;
  --accent: #433bff;
}
.dark-theme {
  --text: #ebe9fc;
  --background: #010104;
  --primary: #3a31d8;
  --secondary: #020024;
  --accent: #0600c2;
}
    
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        
        
        body {
            font-family: 'Poppins';
            background-color:var(--background);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .admission-form {
            background: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
        }
        .admission-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 20px;
        }
        .form-group textarea {
            resize: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="admission-form">
        <h2>Admission Form</h2>
        <form action="/submit" method="POST">
            <!-- Personal Details -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            
            <!-- Academic Information -->
            <h3>Academic Information</h3>
            <div class="form-group">
                <label for="highschool">High School Name:</label>
                <input type="text" id="highschool" name="highschool" placeholder="Enter your high school name" required>
            </div>
            <div class="form-group">
                <label for="percentage">High School Percentage:</label>
                <input type="number" id="percentage" name="percentage" placeholder="Enter your percentage" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Passing:</label>
                <input type="number" id="year" name="year" placeholder="Enter your year of passing" min="1900" max="2024" required>
            </div>
            
            <!-- Course Selection -->
            <h3>Course Selection</h3>
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select</option>
                    <option value="bsc">B.Sc</option>
                    <option value="ba">B.A</option>
                    <option value="bcom">B.Com</option>
                    <option value="btech">B.Tech</option>
                    <option value="mba">MBA</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
